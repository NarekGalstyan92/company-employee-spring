<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees Page</title>
</head>
<body>

<th:block th:include="/fragment/headerFragment::userInfo"></th:block>

Employees page | <a href="/employees/add"> Add Employee</a>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Avatar</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Company name</th>
        <th>Delete</th>
        <th>Update</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each=" employee : ${employees}">
        <td th:text="${employee.id}"></td>
        <td>
            <img th:if="${employee.picName != null}"
                 th:src="@{/getImage(picName=${employee.picName})}" width="40">
        </td>
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.surname}"></td>
        <td th:text="${employee.email}"></td>
        <td th:text="${employee.company.name}"></td>
        <td><a th:href="@{'/employees/delete/' + ${employee.id}}"> Delete </a> </td>
        <td><a th:href="@{'/employees/update/' + ${employee.id}}"> Update </a> </td>
    </tr>
    </tbody>
</table>
</body>
</html>
